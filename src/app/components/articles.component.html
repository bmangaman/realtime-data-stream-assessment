<div class="articles">
  <div class="article" *ngFor="let article of articles">
    <div class="article__rank">{{ article.rank }}</div>
    <div class="article__links">
      <a href="{{ article.link }}" target="_blank">
        <h2>{{ article.title }} <fa-icon [icon]="faExternalLink"></fa-icon></h2>
      </a>
      <br />
      <a href="{{ article.comments }}" target="_blank">
        View Discussion <fa-icon [icon]="faExternalLink"></fa-icon>
      </a>
    </div>
  </div>
</div>
